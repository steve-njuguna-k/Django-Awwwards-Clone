{% extends "Base.html" %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top: 20px;">
        <center>
            {% if messages %}
                {% for message in messages %} 
                <div class="alert {{message.tags}} m-1" role="alert" style="font-size: medium;">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %} 
            {% endif %}
        </center>
    </div>
    <div class="signup-form">
        <form action="" method="POST">
            <h2 class="text-center">Log In</h2>
            <p class="text-center">Please fill in this form to Log In!</p>
            <div class="form-group">
                <input type="email" class="form-control" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
            </div>        
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
            </div>
        </form>
        <div class="hint-text">Don't have an account? <a href="{% url 'Register' %}" name="Login">Register</a></div>
    </div>
{% endblock %}
