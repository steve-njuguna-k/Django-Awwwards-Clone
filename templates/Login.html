{% extends "Base.html" %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top: 20px;">
        <center>
            {% if messages %}
                {% for message in messages %} 
                <div class="alert {{message.tags}} m-1" role="alert" style="font-size: medium;">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %} 
            {% endif %}
        </center>
    </div>
    <div class="login-form shadow">
        <form action="" method="POST">
            {% csrf_token %}
            <center>
                <a href="{% url 'Home' %}" name = 'Home' class="logo">
                    <img class="py-4" src={% static "assets/img/logo.png" %} alt="" width="300">
                </a>
            </center>
            <h2 class="text-center">Log In</h2>
            <div class="hint-text">Don't have an account? <a href="{% url 'Register' %}" name="Login">Register</a></div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="hint-text"><a href="{% url 'reset_password' %}" name="reset_password">Forgot Your Password?</a></div>       
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
