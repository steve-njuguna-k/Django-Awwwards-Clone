{% extends "Base.html" %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top: 20px;">
        <center>
            {% if messages %}
                {% for message in messages %} 
                <div class="alert {{message.tags}} m-1" role="alert" style="font-size: medium;">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %} 
            {% endif %}
        </center>
    </div>
    <div class="forgot-password-form">
        <form>
            <center>
                <a href="{% url 'Home' %}" name = 'Home' class="logo">
                    <img class="py-4" src={% static "assets/img/logo.png" %} alt="" width="300">
                </a>
            </center>
            <h2 class="text-center">Reset Link Sent</h2>
            <p class="text-center">Please check your email to get a reset link</p>
            <div class="form-group">
                <a href="{% url 'Login' %}" name = 'Login'>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Back</button>
                </a>
            </div>
        </form>
    </div>
{% endblock %}
