{% load static %}
{% block navbar %}

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a href="{% url 'Home' %}" name = 'Home' class="logo">
                <img src={% static "assets/img/logo.png" %} alt="" width="180">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Featured Portfolios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                </ul>
                <div class="d-flex">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i> Profile
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-user-large"></i> My Profile</a>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-file-lines"></i> My Pitches</a>
                            <a class="dropdown-item" href="{% url 'Logout' %}" name="Logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'Login' %}" name="Login">
                        <button class="btn btn-md btn-dark ms-3"><b>Log In </b><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                    </a>
                {% endif %}
                </div>
            </div>
        </div>
    </nav>

{% endblock %}
